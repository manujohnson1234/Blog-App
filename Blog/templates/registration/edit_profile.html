{% extends 'blogsite/main.html' %}

{% block title %}edit post{% endblock %}

{% block content %}

<style>
    input[type=text],
    input[type=email],
    input[type=password]{
        margin-left: 20px;
        border: 1px solid indigo;
        border-radius: 5px;
        padding: 10px;
        width: 90%;
    }
    label {
        margin-left: 20px;
        margin-top: 20px;
        padding-top: 10px !important;
        display: block;
        }




    .button{
      margin-top: 30px;
      margin-left: 20px;
      margin-bottom: 20px;
    }

</style>

<div class="container">
  <form action="" method="post">
    {% csrf_token %}
    <div class="wrapper">
      <div class="header">
        <p style="font-family: 'Birthstone', cursive; font-size: 70px; text-align: center; color: indigo;">Edit Profile</p>
      </div>
      <div class="form">
        {{form.as_p}}
      </div>
      <div class="button">
        <input type="submit" class="btn btn-outline-dark" value="Save">
      </div>
    </div>
  </form>
</div>

{% endblock %}
