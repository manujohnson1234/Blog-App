{% extends 'registration/base.html' %}
{% block title %}Sign up{% endblock %}

{% block content %}

    <style>
    input[type=text],
    input[type=email],
    input[type=password]{
        margin-left: 20px;
        border: 1px solid indigo;
        border-radius: 5px;
        padding: 10px;
        width: 90%;
    }
    label {
        margin-left: 20px;
        margin-top: 20px;
        padding-top: 10px !important;
        display: block;
        }

    .wrapper{
        margin-left: 300px;
        margin-right: 30px;
        margin-top: 60px;
        margin-bottom: 30px;
        border: 1px solid indigo;
        border-radius: 20px;
        padding: 30px;
        width: 50%;
    }

  .button{
    margin-top: 30px;
    margin-left: 20px;
  }




</style>



<div class="container">
  <form action="" method="post">
    {% csrf_token %}
    <div class="wrapper">
      <div class="header">
        <p style="font-family: 'Birthstone', cursive; font-size: 70px; text-align: center; color: indigo;">Blog App</p>
      </div>
      <div class="form">
        <label>{{form.username.label}}</label>
        {{form.username}}

        <label>{{form.first_name.label}}</label>
        {{form.first_name}}

        <label>{{form.last_name.label}}</label>
        {{form.last_name}}

        <label>{{form.email.label}}</label>
        {{form.email}}

        <label>{{form.password1.label}}</label>
        {{form.password1}}

        <label>{{form.password2.label}}</label>
        {{form.password2}}

      </div>
      <div class="button">
        <input type="submit" class="btn btn-outline-dark" value="Sign up">
      </div>
      <p style="margin-top: 20px; margin-left: 20px">Have an account <small><a href="{% url 'login' %}">Login</a></small></p>
    </div>
  </form>
</div>

{% endblock %}
