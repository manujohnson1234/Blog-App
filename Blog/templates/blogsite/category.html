{% extends 'blogsite/main.html' %}

{% block title %}AddCategory{% endblock %}

{% block content %}

<style>
   input[type=text] {
        border: 1px solid indigo;
        border-radius: 5px;
        padding: 10px;
        width: 90%;
    }
    label {
        margin-top: 30px;
        padding-top: 10px !important;
        display: block;
        }

</style>


<h2 style="font-family: 'Birthstone', cursive; font-size: 50px; text-align: center; text-shadow: 1px 0px black ;">Add Categories</h2>

<div class="container">
    <div class="form-group">
        <form action="" method="post">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" value="Post" class="btn btn-outline-primary" style="padding-left: 20px; padding-right: 20px; margin-left: 40px; border-radius: 15px; margin-bottom: 20px;">
        </form>
    </div>
</div>
{% endblock %}
